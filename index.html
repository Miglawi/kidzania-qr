<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login QR - KidZania & Santander</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-bottom: 30px;
    }

    .logos img {
      max-height: 100px;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .qr-instruction {
      font-size: 20px;
      margin-bottom: 30px;
      color: #555;
    }

    input[type="text"] {
      padding: 15px;
      font-size: 18px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
      opacity: 0;
      position: absolute;
      top: -9999px;
    }
  </style>
</head>
<body>

  <div class="logos">
    <img src="KidZania-Symbol.png" alt="Logo KidZania">
    <img src="png-clipart-santander-group-santander-bank-logo-quiz-ultimate-bank-text-hand-thumbnail.png" alt="Logo Santander">
  </div>

  <h1>Bem-vindo</h1>
  <p class="qr-instruction">Passe o QR Code no scanner</p>

  <input type="text" id="qrcode" autofocus>

  <script>
    const input = document.getElementById('qrcode');

    // Foca no input
    input.focus();

    // Quando o scanner ler o c√≥digo
    input.addEventListener('input', function () {
      const url = input.value.trim();
      if (url.startsWith("http")) {
        window.location.href = url;
      }
    });

    // No caso de scanners que usam Enter
    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        const url = input.value.trim();
        if (url.startsWith("http")) {
          window.location.href = url;
        }
      }
    });
  </script>

</body>
</html>
