<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Leitor QR Code</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
    }

    .logos img {
      height: 80px;
    }

    h1 {
      font-size: 24px;
      color: #333;
    }

    input#qrcode {
      position: absolute;
      top: -9999px;
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="logos">
    <img src="KidZania-Symbol.png" alt="KidZania">
    <img src="Santander.png" alt="Santander">
  </div>

  <h1>Passe o QR Code no scanner</h1>

  <input type="text" id="qrcode" autofocus>

  <script>
    const input = document.getElementById('qrcode');

    setInterval(() => input.focus(), 500);

    input.addEventListener('input', () => {
      const url = input.value.trim();
      if (url.startsWith('http')) {
        window.location.href = url;
      }
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const url = input.value.trim();
        if (url.startsWith('http')) {
          window.location.href = url;
        }
      }
    });
  </script>

</body>
</html>
